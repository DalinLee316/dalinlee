<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Навигация -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo">
            </a>
            <ul>
                <li><a href="#projects" class="animated-link">My Projects</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основной контент -->
    <main>
        <section id="intro">
            <div class="video-container">
                <iframe 
                    src="https://www.youtube.com/embed/gj4KkSmPwj0?autoplay=1&controls=0&loop=1&mute=1&playlist=gj4KkSmPwj0" 
                    title="Intro Video" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="line-separator"></div>
        </section>

        <!-- Социальные сети -->
        <section id="social-media">
            <h2>Contacts</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/yourusername" class="social-link" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram">
                </a>
                <a href="https://www.youtube.com/channel/yourchannel" class="social-link" target="_blank">
                    <img src="youtube-icon.png" alt="YouTube">
                </a>
                <a href="https://www.tiktok.com/@yourusername" class="social-link" target="_blank">
                    <img src="tiktok-icon.png" alt="TikTok">
                </a>
            </div>
        </section>

        <!-- Модальное окно для проектов -->
        <section id="projects" class="projects">
            <h2>My Projects</h2>
            <div class="projects-container">
                <div class="project">
                    <video controls>
                        <source src="intro.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <!-- Здесь можно добавить другие видео по аналогии -->
            </div>
        </section>
    </main>

    <!-- Подключение скрипта -->
    <script src="scripts.js"></script>
</body>
</html>
