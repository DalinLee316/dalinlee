<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стили для email-ссылки */
        #email-link {
            position: absolute;
            top: 20px; /* Отступ сверху */
            right: 20px; /* Отступ справа */
            font-size: 18px;
            color: #fff; /* Цвет текста */
            text-decoration: none; /* Убрать подчеркивание */
            display: flex;
            align-items: center; /* Выравнивание иконки и текста по центру */
            opacity: 0; /* Начальная непрозрачность */
            animation: fadeInEmail 2s 1.5s forwards; /* Анимация появления */
        }

        #email-link img {
            margin-right: 8px; /* Отступ между иконкой и текстом */
            width: 24px; /* Размер иконки */
            height: 24px;
        }

        #email-link:hover {
            transform: scale(1.1); /* Увеличение при наведении */
            opacity: 0.8; /* Изменение прозрачности при наведении */
        }

        @keyframes fadeInEmail {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Логотип -->
    <div id="logo-container" class="fade-in">
        <div id="logo"></div>
    </div>

    <!-- Меню -->
    <nav id="menu" class="fade-in">
        <a href="about.html">About me</a>
        <a href="projects.html">My projects</a>
    </nav>

    <!-- Ссылка на Email -->
    <a id="email-link" href="mailto:lee.dalin.freelance@gmail.com">
        <img src="email-icon.png" alt="Email Icon"> <!-- Иконка почты -->
        lee.dalin.freelance@gmail.com
    </a>

    <!-- Социальные сети -->
    <div id="social-links" class="fade-in">
        <a href="https://www.tiktok.com/@francesonore?_t=8p8nbhFCQFc&_r=1" target="_blank">
            <img src="tiktok-icon.png" alt="TikTok" class="social-icon">
        </a>
        <a href="https://www.youtube.com/@RelaxationRealm247" target="_blank">
            <img src="youtube-icon.png" alt="YouTube" class="social-icon">
        </a>
    </div>

    <!-- Основной контент -->
    <section id="about-me" class="content-appear">
        <!-- Содержание раздела "About me" -->
    </section>

    <section id="my-projects" class="content-appear">
        <!-- Содержание раздела "My projects" -->
    </section>

    <script src="scripts.js"></script>
</body>
</html>
