<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Подключение шрифта Comfortaa -->
    <style>
        /* Специфичные стили для страницы "My Projects" */
        .video-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
            opacity: 0; /* Начальная непрозрачность */
            animation: fadeInVideo 2s 1s forwards; /* Плавное появление видео с задержкой */
        }

        .video-container video {
            width: 30%; /* Уменьшение масштаба видео до 70% */
            height: auto;
            object-fit: cover; /* Сохранение пропорций видео */
        }

        .fadeInTitle {
            opacity: 0; /* Начальная непрозрачность заголовка */
            animation: fadeInTitle 2s forwards; /* Плавное появление заголовка */
        }

        /* Плавное появление заголовка */
        @keyframes fadeInTitle {
            to { opacity: 1; }
        }

        /* Плавное появление видео */
        @keyframes fadeInVideo {
            to { opacity: 1; }
        }

        /* Для открытия видео во весь экран */
        .fullscreen-video {
            width: 100vw; /* Ширина на весь экран */
            height: 100vh; /* Высота на весь экран */
        }

        /* Стили для ссылки на главную страницу */
        .home-link {
            position: absolute;
            top: 10px; /* Отступ сверху */
            left: 50%; /* По центру по горизонтали */
            transform: translateX(-50%); /* Центрирование по горизонтали */
            width: 80px; /* Размер изображения */
            height: 80px; /* Размер изображения */
            background: url('https://github.com/DalinLee316/dalinlee/raw/main/palms-pattern.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.8; /* Прозрачность изображения */
            z-index: 1000; /* Убедитесь, что ссылка находится поверх всего остального контента */
        }

        .home-link:hover {
            opacity: 1; /* Полная видимость при наведении */
        }
    </style>
</head>
<body>
    <!-- Ссылка на главную страницу -->
    <a href="index.html" class="home-link" title="Back to Home"></a>

    <!-- Заголовок -->
    <h1 class="fadeInTitle">My Projects</h1>

    <!-- Видео -->
    <div class="video-container">
        <video controls>
            <source src="intro.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
    
    <!-- Остальное содержимое -->
    <p>Здесь вы можете разместить свои проекты.</p>

    <script>
        // Скрипт для открытия видео во весь экран при нажатии
        document.querySelector('video').addEventListener('click', function () {
            if (this.requestFullscreen) {
                this.requestFullscreen();
            } else if (this.mozRequestFullScreen) { /* Firefox */
                this.mozRequestFullScreen();
            } else if (this.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
                this.webkitRequestFullscreen();
            } else if (this.msRequestFullscreen) { /* IE/Edge */
                this.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
