<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Подключение шрифта Comfortaa -->
    <style>
        /* Стиль для стрелки возврата */
        .back-link {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 40px;
            height: 40px;
            background: url('arrow-icon.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .back-link:hover {
            transform: scale(1.1);
        }
        
        /* Плавное появление заголовка */
        #about-me-heading {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Эффект печатной машинки */
        #typed-text {
            font-size: 1.5rem;
            white-space: pre-wrap; /* Поддержка переноса строк */
            border-right: 2px solid #fff;
            overflow: hidden;
            opacity: 0;
            animation: typing 4s steps(40, end) 2s forwards, blink-caret 0.75s step-end infinite;
            display: inline-block; /* Убедитесь, что текст не выходит за пределы блока */
            width: auto; /* Ширина автоматически */
            max-width: 100%; /* Не позволяет тексту выходить за пределы контейнера */
        }

        /* Анимации */
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes typing {
            from { width: 0; opacity: 1; }
            to { width: 100%; opacity: 1; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #fff; }
        }
    </style>
</head>
<body>
    <div class="back-link" onclick="window.location.href='index.html';"></div>
    <section id="about-me-section">
        <h2 id="about-me-heading">About Me</h2>
        <p id="typed-text"></p> <!-- Текст с эффектом печатной машинки -->
    </section>
    <script src="scripts.js"></script> <!-- Подключение скрипта -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Плавное появление заголовка на странице About Me
            setTimeout(() => {
                document.getElementById("about-me-heading").style.opacity = "1";
            }, 1000);

            // Эффект печатной машинки для текста на странице About Me
            const text = `Hello! My name is Dalin, and I’m a freelancer with a diverse skill set.
I work with tools like CapCut, Adobe Photoshop, After Effects, and have experience in Python, CSS, and JavaScript.
Additionally, I use Canva to create visual content. I recently moved to Toronto, Canada, to further develop my skills and explore new exciting projects.
I’m dedicated to quality work and always strive to complete tasks as quickly as possible while considering my clients' needs.
I’m fluent in English, Russian, Ukrainian, and Spanish, which allows me to work with clients from all over the world.`;
            let index = 0;
            const speed = 30; // Увеличенная скорость печатания
            const typedTextElement = document.getElementById("typed-text");

            function typeWriter() {
                if (index < text.length) {
                    typedTextElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                }
            }

            setTimeout(typeWriter, 2000); // Задержка перед началом эффекта печатной машинки
        });
    </script>
</body>
</html>
